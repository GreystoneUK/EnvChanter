name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Executables
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
        - goos: linux
          goarch: amd64
          output: envchanter
        - goos: windows
          goarch: amd64
          output: envchanter.exe
        - goos: darwin
          goarch: arm64
          output: envchanter-macos-arm64
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: vers
        run: echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o ${{ matrix.output }} -ldflags="-s -w -X 'main.version=${{ steps.vers.outputs.version }}'" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: envchanter

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: envchanter.exe

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: envchanter-macos-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            envchanter
            envchanter.exe
            envchanter-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
